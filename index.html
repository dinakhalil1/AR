<!DOCTYPE html>
<html>

<head>
  <title>Red Background Triggered AR Cube</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px;
      height: 240px;
      border: 2px solid red;
      z-index: 1000;
      display: none;
    }
  </style>
</head>

<body>
  <a-scene id="ar-scene">
    <a-box id="cube" position="0 0 -3" scale="0.5 0.5 0.5" color="red" visible="false"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-box>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('#ar-scene');
    const video = document.createElement('video');
    video.setAttribute('autoplay', '');
    video.setAttribute('muted', '');
    video.setAttribute('playsinline', '');

    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
      video.play();

      const arSource = new THREEx.ArVideoSource({
        sourceType: 'webcam',
        sourceWidth: 640,
        sourceHeight: 480,
        displayWidth: 640,
        displayHeight: 480,
      });

      arSource.init(() => {
        const arContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'data/data/camera_para.dat',
          detectionMode: 'mono',
        });

        arContext.init(() => {
          scene.addEventListener('loaded', () => {
            const arController = new THREEx.ArMarkerControls(arContext, scene.object3D, {
              type: 'pattern',
              patternUrl: THREEx.ArToolkitContext.baseURL + 'data/data/patt.hiro', // or any other pattern
            });
            arContext.arController = arController; //add this line.
            scene.object3D.add(arContext.arController.object3D); //add this line.
          });
          arContext.arSource = arSource;
          arContext.initSource(arSource);
          scene.object3D.add(arSource.object3D);

          arContext.addEventListener('initialized', () => {
            arSource.onResize(arContext);
          });
          arSource.domElement = video;
          arSource.ready = true;
          arContext.update();
        });
      });
    });

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    
    document.body.appendChild(canvas);

    const cube = document.querySelector('#cube');

    function detectRed() {
      if (video.videoWidth > 0 && video.videoHeight > 0) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0);

        console.log("Canvas Width:", canvas.width, "Height:", canvas.height);

        const imageData = context.getImageData(canvas.width / 2, canvas.height / 2, 1, 1);
        const data = imageData.data;
        const r = data[0];
        const g = data[1];
        const b = data[2];

        if (r > 150 && g < 100 && b < 100) {
          cube.setAttribute('visible', 'true');
        } else {
          cube.setAttribute('visible', 'false');
        }
      }
      requestAnimationFrame(detectRed);
    }

    detectRed();

    cube.addEventListener('click', () => {
      const currentColor = cube.getAttribute('color');
      cube.setAttribute('color', currentColor === 'blue' ? 'red' : 'blue');
    });

    cube.addEventListener('touchstart', () => {
      const currentColor = cube.getAttribute('color');
      cube.setAttribute('color', currentColor === 'blue' ? 'red' : 'blue');
    });

  </script>

</body>

</html>
